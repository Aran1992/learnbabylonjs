<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8" content="text/html" http-equiv="Content-Type"/>
    <title>Babylon - Getting Started</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        function localAxes(size, scene) {
            const makeTextPlane = function (text, color, size) {
                const dynamicTexture = new BABYLON.DynamicTexture("DynamicTexture", 50, scene, true);
                dynamicTexture.hasAlpha = true;
                dynamicTexture.drawText(text, 5, 40, "bold 36px Arial", color, "transparent", true);
                const plane = new BABYLON.Mesh.CreatePlane("TextPlane", size, scene, true);
                plane.material = new BABYLON.StandardMaterial("TextPlaneMaterial", scene);
                plane.material.backFaceCulling = false;
                plane.material.specularColor = new BABYLON.Color3(0, 0, 0);
                plane.material.diffuseTexture = dynamicTexture;
                plane.billBoardMode = 7;
                return plane;
            };

            const pilot_local_axisX = BABYLON.Mesh.CreateLines("pilot_local_axisX", [
                new BABYLON.Vector3.Zero(), new BABYLON.Vector3(size, 0, 0), new BABYLON.Vector3(size * 0.95, 0.05 * size, 0),
                new BABYLON.Vector3(size, 0, 0), new BABYLON.Vector3(size * 0.95, -0.05 * size, 0)
            ], scene);
            pilot_local_axisX.color = new BABYLON.Color3(1, 0, 0);
            const xChar = makeTextPlane("X", "red", size / 10);
            xChar.position = new BABYLON.Vector3(0.9 * size, -0.05 * size, 0);

            pilot_local_axisY = BABYLON.Mesh.CreateLines("pilot_local_axisY", [
                new BABYLON.Vector3.Zero(), new BABYLON.Vector3(0, size, 0), new BABYLON.Vector3(-0.05 * size, size * 0.95, 0),
                new BABYLON.Vector3(0, size, 0), new BABYLON.Vector3(0.05 * size, size * 0.95, 0)
            ], scene);
            pilot_local_axisY.color = new BABYLON.Color3(0, 1, 0);
            const yChar = makeTextPlane("Y", "green", size / 10);
            yChar.position = new BABYLON.Vector3(0, 0.9 * size, -0.05 * size);

            const pilot_local_axisZ = BABYLON.Mesh.CreateLines("pilot_local_axisZ", [
                new BABYLON.Vector3.Zero(), new BABYLON.Vector3(0, 0, size), new BABYLON.Vector3(0, -0.05 * size, size * 0.95),
                new BABYLON.Vector3(0, 0, size), new BABYLON.Vector3(0, 0.05 * size, size * 0.95)
            ], scene);
            pilot_local_axisZ.color = new BABYLON.Color3(0, 0, 1);
            const zChar = makeTextPlane("Z", "blue", size / 10);
            zChar.position = new BABYLON.Vector3(0, 0.05 * size, 0.9 * size);


            const local_origin = BABYLON.MeshBuilder.CreateBox("local_origin", {size: 1}, scene);
            local_origin.isVisible = false;

            return local_origin;
        }

        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);
        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            const x = 0;
            const y = 0;
            const z = -10;
            const camera = new BABYLON.FreeCamera('camera1', new BABYLON.Vector3(x, y, z), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, false);
            const light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(-1, 0, -1), scene);
            localAxes(5, scene);
            // const sphere = BABYLON.Mesh.CreateSphere('sphere1', 16, 3, scene);
            const box = BABYLON.Mesh.CreateBox('box1', 2, scene);
            const ground = BABYLON.Mesh.CreateGround('ground1', 6, 4, 2, scene);
            const getAngle = (x, y) => {
                if (x === 0) {
                    if (y === 0) {
                        return 0;
                    } else if (y > 0) {
                        return Math.PI / 2;
                    } else if (y < 0) {
                        return -Math.PI / 2;
                    }
                } else if (x > 0) {
                    if (y === 0) {
                        return 0;
                    } else if (y > 0) {
                        return Math.atan(y / x);
                    } else if (y < 0) {
                        return Math.atan(y / x);
                    }
                } else if (x < 0) {
                    if (y === 0) {
                        return Math.PI;
                    } else if (y > 0) {
                        return Math.atan(y / x) + Math.PI;
                    } else if (y < 0) {
                        return Math.atan(y / x) + Math.PI;
                    }
                }
            };
            const rx = getAngle(z, y) - Math.PI / 2;
            // const ry = getAngle(x, z) - Math.PI / 2;
            // const rz = getAngle(y, x) - Math.PI / 2;
            const ry = 0;
            const rz = 0;
            console.log(rx / Math.PI * 180);
            console.log(ry / Math.PI * 180);
            console.log(rz / Math.PI * 180);
            ground.rotation = new BABYLON.Vector3(-Math.PI / 2, ry, rz);
            return scene;
        };
        const scene = createScene();
        engine.runRenderLoop(function () {
            scene.render();
        });
        window.addEventListener('resize', function () {
            engine.resize();
        });
    });
</script>
</body>
</html>
